<mat-accordion>
    <mat-expansion-panel [expanded]="true" class="bg-light-blue mat-elevation-z4">
      
        <mat-expansion-panel-header>
            <mat-panel-title>
                <span class="title">Search Filters</span>
            </mat-panel-title>
            <mat-panel-description>
                Click this here to expand/contract it.
            </mat-panel-description>
        </mat-expansion-panel-header>

        <form class="form">
            <mat-form-field class="full-width">
                <mat-label>User</mat-label>
                <mat-select
                    name="selectedUser"
                    [(ngModel)]="selectedUser"
                    (ngModelChange)="selectUser();"
                    >
                  <mat-option *ngFor="let user of users" [value]="user">
                    {{user.displayname}}
                  </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput  name="start" [matDatepicker]="startPicker" [(ngModel)]="start" (dateChange)="changeEvent($event)" placeholder="Start Date..." required>
                <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                <mat-datepicker #startPicker></mat-datepicker>
            </mat-form-field>
          
            <mat-form-field class="full-width">
                <input matInput  name="end" [matDatepicker]="endPicker" [(ngModel)]="end" (dateChange)="changeEvent($event)" placeholder="End Date..." required>
                <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                <mat-datepicker #endPicker></mat-datepicker>
            </mat-form-field>
          </form>
    </mat-expansion-panel>
</mat-accordion>
<br />
<app-eventsresults [eventList]="events"></app-eventsresults>
<br />
<app-callsresults [callsList]="calls"></app-callsresults>
